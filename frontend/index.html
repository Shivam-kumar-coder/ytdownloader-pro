<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamSaver Pro | High-Speed YouTube Downloader</title>
    
    <meta name="description" content="Download YouTube videos and shorts instantly in MP4/MP3. Fast, free, and secure.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body { background: #0b0f19; font-family: 'Inter', sans-serif; color: white; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-6">

    <div class="max-w-2xl w-full text-center">
        <div class="mb-8">
            <h1 class="text-5xl font-black mb-2 tracking-tighter">STREAMSAVER <span class="text-red-600">PRO</span></h1>
            <p id="serverStatus" class="text-xs text-gray-500 uppercase tracking-widest font-bold">Connecting to server...</p>
        </div>

        <div class="glass p-2 rounded-2xl flex flex-col md:flex-row gap-2 mb-8">
            <input id="videoUrl" type="text" placeholder="Paste YouTube link here..." 
                   class="flex-1 bg-transparent p-4 outline-none text-white text-lg">
            <button onclick="analyzeVideo()" id="mainBtn" class="bg-red-600 px-8 py-4 rounded-xl font-bold hover:bg-red-700 transition-all">
                ANALYZE
            </button>
        </div>

        <div id="resultArea" class="hidden glass p-8 rounded-3xl animate-in fade-in duration-500">
            <h3 class="font-bold text-xl mb-6">Your Video is Ready</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <button onclick="download('mp4')" class="bg-white text-black p-4 rounded-xl font-bold hover:bg-gray-200">
                    <i class="fas fa-video mr-2"></i> Download MP4
                </button>
                <button onclick="download('mp3')" class="border border-white/20 p-4 rounded-xl font-bold hover:bg-white/5">
                    <i class="fas fa-music mr-2"></i> Download MP3
                </button>
            </div>
        </div>
    </div>

    <script>
        // ⚠️ APNA RENDER URL YAHAN DALO
        const RENDER_BACKEND_URL = "https://your-app-name.onrender.com"; 
        let videoId = "";

        // ⚡ WAKE UP CALL: Page load hote hi server ko ping karega
        window.onload = () => {
            fetch(RENDER_BACKEND_URL + "/")
                .then(() => {
                    document.getElementById('serverStatus').innerText = "● Server Active & Ready";
                    document.getElementById('serverStatus').classList.replace('text-gray-500', 'text-green-500');
                })
                .catch(() => {
                    document.getElementById('serverStatus').innerText = "● Server Initializing...";
                });
        };

        function analyzeVideo() {
            const url = document.getElementById('videoUrl').value.trim();
            const match = url.match(/(?:v=|youtu\.be\/|shorts\/)([a-zA-Z0-9_-]{11})/);

            if (match) {
                videoId = match[1];
                document.getElementById('resultArea').classList.remove('hidden');
                document.getElementById('mainBtn').innerText = "Success ✅";
            } else {
                alert("Invalid YouTube Link!");
            }
        }

        function download(type) {
            // Direct download stream from Render
            window.location.href = `${RENDER_BACKEND_URL}/download?videoId=${videoId}&type=${type}`;
        }
    </script>
</body>
</html>
