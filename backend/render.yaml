services:
  - type: web
    name: ytdownloader-backend
    env: node
    buildCommand: npm install
    startCommand: npm start
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
    healthCheckPath: /
    autoDeploy: true
    disk:
      name: temp
      mountPath: /tmp
      sizeGB: 1
