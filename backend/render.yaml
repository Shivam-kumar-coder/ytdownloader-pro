services:
  - type: web
    name: ytdownloader-backend
    env: node
    buildCommand: npm install
    startCommand: node server.js  # यहाँ change करें
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
    healthCheckPath: /health
    autoDeploy: true
